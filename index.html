<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Portflow - Final Challenge</title>
  <link rel="stylesheet" href="https://use.typekit.net/rsg1gvw.css">
</head>

<body>
  <header>
    <section class="header">
      <div class="menu-buttom">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <h1>Portflow</h1>
      <nav class="menu-list">
        <ul>
          <li>Home</li>
          <li>Blog</li>
          <li>Valores</li>
          <li>Portfólio</li>
          <li>Contato</li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <section class="banner-container">
      <h2>Imagine, Discuta, Desenhe.</h2>
      <h3>FALE CONOSCO</h3>
    </section>
    <section class="portifolio">
      <figure class="all-images">
        <img src="Imagens/mate.png" alt="Pacote de erva mate">
        <img src="Imagens/pao de queijo.png" alt="Pão de queijo">
        <img src="Imagens/sorvete.png" alt="Pote de sorvete">
        <img src="Imagens/tvs direita.png" alt="Telas de tv">
        <img src="Imagens/cds.png" alt="Imagens de cds">
        <img src="Imagens/caneca.png" alt="Caneca">
        <img src="Imagens/monitores esquerda.png" alt="Imagem de monitores">
        <img src="Imagens/barra de cereal.png" alt="Barra de cereal">
        <img src="Imagens/celular.png" alt="Tela de celulares">
        <img src="Imagens/cafe tablet.png" alt="Tela de tablet com grãos de café">
        <img src="Imagens/equipamento fotografico.png" alt="Equipamento de fotografia">
        <img src="Imagens/polaroids.png" alt="Duas fotos Polaroids">
      </figure>
    </section>
  </main>
  <footer>
    <section class="social-medias">
      <figure><img src="Imagens/facebook logo.png" alt="Logo Facebook"></figure>
      <figure><img src="Imagens/twitter logo.png" alt="Logo Twitter"></figure>
      <figure><img src="Imagens/instagram logo.png" alt="Logo Instagram"></figure>
      <figure><img src="Imagens/telegram logo.png" alt="Logo Telegram"></figure>
      <figure><img src="Imagens/whatasapp logo.png" alt="Logo WhatsApp"></figure>
      <figure><img src="Imagens/you tube logo.png" alt="Logo Youtube"></figure>
    </section>
    <h4>Copyright</h4>
    <p>Layout Produzido Por Vai na Web Para Fins Exclusivamente Educacionais. Referência: Https://Br.Pinterest.ComQPinQ4646448865625510864/</p>
  </footer>

</body>

</html>
